<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øA qu√© personaje de Friends te pareces?</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Iconos SVG
        const Camera = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                <circle cx="12" cy="13" r="3"></circle>
            </svg>
        );

        const Upload = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Loader2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        function FriendsFaceRecognition() {
            const [stream, setStream] = useState(null);
            const [capturedImage, setCapturedImage] = useState(null);
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [isCameraActive, setIsCameraActive] = useState(false);
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            // URL del backend - CAMBIA ESTO si tu servidor corre en otro puerto
            const BACKEND_URL = 'http://localhost:5000';

            useEffect(() => {
                return () => {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                };
            }, [stream]);

            const startCamera = async () => {
                try {
                    setError(null);
                    const mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    setStream(mediaStream);
                    setIsCameraActive(true);
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = mediaStream;
                    }
                } catch (err) {
                    setError('No se pudo acceder a la c√°mara. Verifica los permisos.');
                    console.error('Error accessing camera:', err);
                }
            };

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                    setIsCameraActive(false);
                }
            };

            const capturePhoto = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                
                if (video && canvas) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    
                    canvas.toBlob((blob) => {
                        setCapturedImage(blob);
                        stopCamera();
                    }, 'image/jpeg', 0.95);
                }
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setCapturedImage(file);
                    setResults(null);
                }
            };

            const analyzeImage = async () => {
                if (!capturedImage) return;

                setLoading(true);
                setError(null);
                setResults(null);

                try {
                    const formData = new FormData();
                    formData.append('image', capturedImage, 'photo.jpg');

                    const response = await fetch(`${BACKEND_URL}/predict`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Error del servidor: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    setResults(data);
                } catch (err) {
                    setError(
                        `Error: ${err.message}. Verifica que el backend est√© corriendo en ${BACKEND_URL}`
                    );
                    console.error('Error completo:', err);
                } finally {
                    setLoading(false);
                }
            };

            const reset = () => {
                setCapturedImage(null);
                setResults(null);
                setError(null);
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8 pt-8">
                            <h1 className="text-5xl font-bold text-white mb-2">
                                ¬øA qu√© personaje de Friends te pareces?
                            </h1>
                            <p className="text-white text-lg">
                                Usa tu c√°mara o sube una foto para descubrirlo
                            </p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                            <div className="relative bg-gray-900 aspect-video flex items-center justify-center">
                                {isCameraActive ? (
                                    <video
                                        ref={videoRef}
                                        autoPlay
                                        playsInline
                                        className="w-full h-full object-cover"
                                    />
                                ) : capturedImage ? (
                                    <img
                                        src={URL.createObjectURL(capturedImage)}
                                        alt="Captured"
                                        className="w-full h-full object-contain"
                                    />
                                ) : (
                                    <div className="text-center text-gray-400 p-8">
                                        <Camera size={64} className="mx-auto mb-4 opacity-50" />
                                        <p className="text-lg">Activa la c√°mara o sube una imagen</p>
                                    </div>
                                )}

                                <canvas ref={canvasRef} className="hidden" />
                            </div>

                            <div className="p-6 space-y-4">
                                {!capturedImage && (
                                    <div className="flex gap-3 justify-center flex-wrap">
                                        {!isCameraActive ? (
                                            <>
                                                <button
                                                    onClick={startCamera}
                                                    className="flex items-center gap-2 bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                                                >
                                                    <Camera size={20} />
                                                    Activar C√°mara
                                                </button>
                                                <label className="flex items-center gap-2 bg-pink-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-pink-700 transition cursor-pointer">
                                                    <Upload size={20} />
                                                    Subir Foto
                                                    <input
                                                        ref={fileInputRef}
                                                        type="file"
                                                        accept="image/*"
                                                        onChange={handleFileUpload}
                                                        className="hidden"
                                                    />
                                                </label>
                                            </>
                                        ) : (
                                            <>
                                                <button
                                                    onClick={capturePhoto}
                                                    className="flex items-center gap-2 bg-green-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-green-700 transition"
                                                >
                                                    <Camera size={20} />
                                                    Tomar Foto
                                                </button>
                                                <button
                                                    onClick={stopCamera}
                                                    className="flex items-center gap-2 bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition"
                                                >
                                                    <X size={20} />
                                                    Cancelar
                                                </button>
                                            </>
                                        )}
                                    </div>
                                )}

                                {capturedImage && !results && (
                                    <div className="flex gap-3 justify-center flex-wrap">
                                        <button
                                            onClick={analyzeImage}
                                            disabled={loading}
                                            className="flex items-center gap-2 bg-orange-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-orange-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            {loading ? (
                                                <>
                                                    <Loader2 size={20} className="animate-spin" />
                                                    Analizando...
                                                </>
                                            ) : (
                                                'üé≠ Analizar Rostro'
                                            )}
                                        </button>
                                        <button
                                            onClick={reset}
                                            className="flex items-center gap-2 bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition"
                                        >
                                            <X size={20} />
                                            Nueva Foto
                                        </button>
                                    </div>
                                )}

                                {error && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                                        {error}
                                    </div>
                                )}

                                {results && (
                                    <div className="space-y-4">
                                        <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-lg p-6 border-2 border-purple-300">
                                            <h2 className="text-2xl font-bold text-center mb-4 text-purple-800">
                                                üéâ Resultados
                                            </h2>
                                            
                                            {results.faces && results.faces.length > 0 ? (
                                                <div className="space-y-4">
                                                    {results.faces.map((face, idx) => (
                                                        <div key={idx} className="bg-white rounded-lg p-4 shadow">
                                                            <p className="text-xl font-bold text-gray-800">
                                                                Te pareces a: <span className="text-purple-600">{face.character}</span>
                                                            </p>
                                                            <p className="text-lg text-gray-600">
                                                                Confianza: <span className="font-semibold">{face.confidence}%</span>
                                                            </p>
                                                        </div>
                                                    ))}
                                                    <p className="text-sm text-gray-600 text-center">
                                                        Se detectaron {results.faces.length} rostro(s)
                                                    </p>
                                                </div>
                                            ) : (
                                                <p className="text-center text-gray-600">
                                                    No se detectaron rostros en la imagen
                                                </p>
                                            )}
                                        </div>

                                        <button
                                            onClick={reset}
                                            className="w-full bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition"
                                        >
                                            Probar con Otra Foto
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="mt-8 bg-white bg-opacity-20 backdrop-blur-sm rounded-lg p-6 text-white">
                            <h3 className="font-bold text-lg mb-2">üìù Instrucciones:</h3>
                            <ol className="list-decimal list-inside space-y-1 text-sm">
                                <li>Aseg√∫rate de que el backend Flask est√© corriendo en {BACKEND_URL}</li>
                                <li>Activa la c√°mara o sube una foto con tu rostro</li>
                                <li>El modelo YOLO detectar√° tu cara autom√°ticamente</li>
                                <li>La CNN clasificar√° con qu√© personaje de Friends te pareces</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FriendsFaceRecognition />, document.getElementById('root'));
    </script>
</body>
</html>
